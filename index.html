<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon  -->
    <link rel="shortcut icon" href="./favicon.jpg" type="image/x-icon">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/a79b1fce5e.js" crossorigin="anonymous"></script>
    <title>The Light News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header class="container">
        <nav class="pt-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a class="navbar-brand fw-bolder text-dark" href="#">The Light News</a>
                </div>
                <div>
                    <ul class="d-flex gap-5 list-unstyled justify-content-center align-items-center fw-bolder">
                        <li>News</li>
                        <li>Blogs</li>
                        <img class="rounded-circle mt-1" style="height:40px; width: 40px;" src="./favicon.jpg" alt="">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
     <hr>

     <main>
        <!-- category section start here -->
        <section>
            <div class="container">
                <ul id="category-container" class="d-lg-flex justify-content-between align-items-center list-unstyled">
                </ul>
            </div>
        </section>
        <!-- category section end here -->

        <!-- news section start here -->
        <section class="container my-5">
            <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
    
            </div>
        </section>
        <!-- news section end here -->
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
